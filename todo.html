<html lang="pt-BR">
<head>

  <title>Minha To-Do List</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <main class="todo-container">

    <button id="logoutButton" style="display: none;">Sair</button>
    <form id="taskForm">

    <ul id="taskList" aria-label="Lista de tarefas"></ul>    
  </main>

</html>
